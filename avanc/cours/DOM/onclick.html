<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation javascript</title>
    <style>
        img {
            height: 200px;
            width: 300px;
        }
    </style>
</head>

<body>
    <h1>Changement d'image</h1>
    <div>
        <img src="img/1.jpg" alt="image-1" id="monImage">
    </div>
    <button id="changerImage">Changer d'image</button>


    <script>
        //ici je CODE
        //Au click sur le bouton "changer d'image", l'image changera de image1 à image2
        //indice: si on peut changer un attribut style, dites vous qu'on peut aussi changer un attribut src... j'dis ça j'dis rien.

        

        var imgBtn = document.getElementById("changerImage");
        var monImg = document.getElementById("monImage");

        imgBtn.addEventListener("click", function(){
        monImg.src = "img/2.jpg";
        })

function toggleImage() {
var img1 = "img/1.jpg";
var img2 = "img/2.jpg";

var imgElement = document.getElementById('toggleImage');

imgElement.src = (imgElement.src === img1)? img2 : img1;
}
        

    </script>

</body>

</html>
